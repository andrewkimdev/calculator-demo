<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공학용 계산기</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .calculator {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .display {
      background: #333;
      color: #fff;
      padding: 24px;
      text-align: right;
      font-size: 2rem;
      min-height: 80px;
      word-wrap: break-word;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1px;
      background: #e0e0e0;
    }

    button {
      padding: 20px;
      font-size: 1.1rem;
      border: none;
      background: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #f0f0f0;
    }

    button:active {
      background: #e0e0e0;
    }

    .operator {
      background: #f9a825;
      color: #fff;
    }

    .operator:hover {
      background: #f57f17;
    }

    .function {
      background: #5c6bc0;
      color: #fff;
    }

    .function:hover {
      background: #3f51b5;
    }

    .clear {
      background: #ef5350;
      color: #fff;
    }

    .clear:hover {
      background: #e53935;
    }

    .equals {
      background: #4caf50;
      color: #fff;
    }

    .equals:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- 함수 행 -->
      <button class="function" onclick="appendFunc('sin(')">sin</button>
      <button class="function" onclick="appendFunc('cos(')">cos</button>
      <button class="function" onclick="appendFunc('tan(')">tan</button>
      <button class="function" onclick="appendFunc('log(')">log</button>
      <button class="function" onclick="appendFunc('ln(')">ln</button>

      <button class="function" onclick="appendFunc('sqrt(')">√</button>
      <button class="function" onclick="appendFunc('pow(')">xʸ</button>
      <button class="function" onclick="appendFunc('exp(')">eˣ</button>
      <button class="function" onclick="appendValue('Math.PI')">π</button>
      <button class="function" onclick="appendValue('Math.E')">e</button>

      <!-- 기본 행 -->
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="deleteLast()">⌫</button>
      <button class="operator" onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue(','">,</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('^')">^</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('.')">.</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
      <button class="equals" onclick="calculate()" style="grid-column: span 3;">=</button>
    </div>
  </div>

  <script>
    console.log('hello');
    let display = document.getElementById('display');
    let currentValue = '0';

    function updateDisplay() {
      display.textContent = currentValue || '0';
    }

    function appendValue(value) {
      if (currentValue === '0' && value !== '.' && value !== 'Math.PI' && value !== 'Math.E') {
        currentValue = value;
      } else {
        currentValue += value;
      }
      updateDisplay();
    }

    function appendFunc(func) {
      if (currentValue === '0') {
        currentValue = func;
      } else {
        currentValue += func;
      }
      updateDisplay();
    }

    function clearDisplay() {
      currentValue = '0';
      updateDisplay();
    }

    function deleteLast() {
      currentValue = currentValue.slice(0, -1) || '0';
      updateDisplay();
    }

    function calculate() {
      try {
        let expr = currentValue
          .replace(/sin\(/g, 'Math.sin(')
          .replace(/cos\(/g, 'Math.cos(')
          .replace(/tan\(/g, 'Math.tan(')
          .replace(/log\(/g, 'Math.log10(')
          .replace(/ln\(/g, 'Math.log(')
          .replace(/sqrt\(/g, 'Math.sqrt(')
          .replace(/exp\(/g, 'Math.exp(')
          .replace(/pow\(/g, 'Math.pow(')
          .replace(/\^/g, '**');

        let result = eval(expr);
        currentValue = String(result);
        updateDisplay();
      } catch (e) {
        currentValue = 'Error';
        updateDisplay();
        setTimeout(() => {
          currentValue = '0';
          updateDisplay();
        }, 1500);
      }
    }
  </script>
</body>
</html>
